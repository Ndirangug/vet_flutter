on:
  push:
    branches:
      - master

name: Build Android
jobs:
  build:
    name: Build Apps
    runs-on: macos-latest
    steps:
      - name: Export Release Timestamp
        run: echo "APP_VERSION=release_$(date +'%Y-%m-%d_%H-%m-%S')" >> $GITHUB_ENV
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '15'
          distribution: 'adopt'
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Install pub Dependencies
        run: flutter pub get
      # - name: Run Tests
      #   run: flutter test
      - name: Build Android App
        run: flutter build apk --release --split-per-abi --obfuscate --split-debug-info=build/debug-symbols
      # - name: Build iOS App
      #   run: |
      #     flutter build ios --release --no-codesign --no-sound-null-safety --obfuscate --split-debug-info=build/debug-symbols
      #     cd build/ios/iphoneos
      #     mkdir Payload
      #     cd Payload
      #     ln -s ../Runner.app
      #     cd ..
      #     zip -r app.ipa Payload
      - name: Release Apps
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.APP_VERSION }}
          name: ${{ env.APP_VERSION }}
          token: ${{ secrets.GH_TOKEN }}
          artifacts: 'build/app/outputs/apk/release/*.apk,build/debug-symbols/*'
